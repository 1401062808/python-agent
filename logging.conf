[loggers]
keys=root, agent, trace

[handlers]
keys=consoleHandler, agentHandler, traceHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=ERROR
handlers=

[logger_agent]
level=INFO
qualname=agent
handlers=consoleHandler, agentHandler

[logger_trace]
level=INFO
qualname=trace
handlers=consoleHandler, traceHandler

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=()

[handler_agentHandler]
class=handlers.TimedRotatingFileHandler
level=INFO
formatter=simpleFormatter
args=('agent.log', "d", 10)

[handler_traceHandler]
class=handlers.TimedRotatingFileHandler
level=INFO
formatter=simpleFormatter
args=('trace.log', "d", 10)

[formatter_simpleFormatter]
format=[%(asctime)s] [%(processName)s:%(process)s] [%(threadName)s] [%(levelname)s] [%(trace_id)s]: %(message)s
datefmt=%Y-%m-%d %H:%M:%S
